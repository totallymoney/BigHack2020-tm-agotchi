service: serverless-energy-scheduler

plugins:
  - serverless-pseudo-parameters
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage,'dev'}
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchGetItem
      Resource:
        - "#{BickHack2020TmAgotchi.Arn}"
  environment:
    TMAGOTCHI_TABLE_NAME: ${self:custom.tmAgotchiTableName}

package:
  excludeDevDependencies: true

functions:
  getTmAgotchi:
    handler: src/handler.getTmAgotchi
    events:
      - http:
          method: get
          path: get-tmagotchi

resources:
  Resources:
    BickHack2020TmAgotchi:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tmAgotchiTableName}
        AttributeDefinitions:
          - AttributeName: tmagotchiId
            AttributeType: S
        KeySchema:
          - AttributeName: tmagotchiId
            KeyType: HASH
          - AttributeName: tmagotchiId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

custom:
  tmAgotchiTableName: tmAgotchiTableName-${self:provider.stage}
  webpack:
    keepOutputDirectory: true
    includeModules:
      forceExclude:
        - aws-sdk
