service: serverless-tm-agotchi

plugins:
  - serverless-pseudo-parameters
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage,'dev'}
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchGetItem
      Resource:
        - "#{BigHack2020TmAgotchi.Arn}"
  environment:
    TMAGOTCHI_TABLE_NAME: ${self:custom.tmAgotchiTableName}

package:
  excludeDevDependencies: true

functions:
  updateStatus:
    handler: src/handler.updateStatus
    events:
      - http:
          method: post
          path: update
          cors: true
  getStatus:
    handler: src/handler.getStatus
    events:
      - http:
          method: get
          path: status
          cors: true

resources:
  Resources:
    BigHack2020TmAgotchi:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tmAgotchiTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

custom:
  tmAgotchiTableName: tmAgotchiTableName-${self:provider.stage}
  webpack:
    keepOutputDirectory: true
    includeModules:
      forceExclude:
        - aws-sdk
